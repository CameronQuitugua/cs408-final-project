<body>

    <h1>FORM</h1>

    <div>
      <nav class="menu">
        <a href="index.html">HOME</a>
        <a href="form.html">FORM</a>
        <a href="posts.html">POSTS</a>
        <a href="search.html">SEARCH</a>
      </nav>
    </div>

    <div class="form">
      <form id="item-form">
          <label for="id">ID: </label>
          <input type="text" id="id" name="id"><br><br>

          <label for="name">Name of Coffee Shop: </label>
          <input type="text" id="name" name="name"><br><br>
          
          <label for="loc">Location: </label>
          <input type="text" id="loc" name="loc"><br><br>

          <label for="rate">Rating: </label>
          <div class="stars" id="rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div><br>

          <label for="cost">Cost: </label>
          <div class="dollars" id="cost">
            <i class="fa-solid fa-dollar"></i>
            <i class="fa-solid fa-dollar"></i>
            <i class="fa-solid fa-dollar"></i>
            <i class="fa-solid fa-dollar"></i>
            <i class="fa-solid fa-dollar"></i>
          </div><br>

          <label for="des">Description: </label>
          <input type="text" id="des" name="des"><br><br>
          
          <button id="send-data" type="submit">Submit</button><br><br>
      </form>
    </div>

</body>
